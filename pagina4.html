    <section>
      <div class=" container formimc my-5">
        <form name="calculoimc" method="get">
    
          <h1 class="h3 mb-4 fw-normal calcimc">
           Cálculo do IMC e FCM
          </h1>
          <div class="form-floating">
            <input type="number" class="form-control" id="peso" name="peso"  placeholder="Peso em kg"/>
            <label for="peso">Peso em (Kg)</label>
        
            </div>
            <div class="form-floating">
              <input type="number" class="form-control" id="altura" name="Altura"  placeholder="Altura em metros" step="0.01"/>
              <label for="altura">Altura em (m)</label>
        
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="idade" name="idade"  placeholder="Digite sua idade" maxlength="3"/>
                <label for="idade">Idade:</label>
                </div>
              <br>
            <button id="Calcularbtn" type="submit" onclick="calcularimc()" class="btn btn-success" >Calcular</button>
        
  

        </form>
